<div class="mat-tab-body park-list-body">


<div class="filter">
    <mat-form-field class="example-full-width">
        <input matInput placeholder="Filter by Park Name" value="" (input)="filterByParkName($event)">
      </mat-form-field>
      <mat-chip-list>
        <mat-chip *ngFor="let field of chipFields">{{field.alias}}
            <mat-icon matChipRemove (click)="removeChip($event, field)">cancel</mat-icon>
        </mat-chip>
    
      </mat-chip-list> 
</div>
 
<mat-list class="park-list mat-tab-body-content">
    <mat-list-item *ngFor="let park of (features | parkName:[[filterString]])" (click)="parkClicked($event, park)">
        <h4 mat-line>{{park.attributes.NAME}}</h4>
        <p mat-line>approx. {{park.attributes.distance.toFixed(1)}} mi</p>
    </mat-list-item>
</mat-list>
</div>
